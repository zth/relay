# relay-resolver-enable-interface-output-type

fragment nestedAbstractTypeFragment on Cat {
    ... on Tabby {
        parent {
            description
        }
    }
}

# %extensions%

interface Cat {
    description: String
}

type Tabby implements Cat {
    description: String
    parent: Cat
}

type Persian implements Cat {
    description: String
}

extend type Query {
    cat: Cat
}
