scalar Datetime
scalar IntString
scalar Timestamp
scalar UnmappedScalar

input InputA {
  time: Datetime!
  recursiveA: InputA
  usingB: InputB
  timestamp: Timestamp
  timestamps: [Timestamp]
  unmapped: UnmappedScalar
}

""" A fine input. """
input InputB {
  time: Datetime
  usingA: InputA,
  constraint: Boolean # Reserved word
}

input SomeInput {
  str: String
  bool: Boolean
  float: Float
  int: Int
  datetime: Datetime
  recursive: SomeInput
  private: Boolean
}

interface Node {
  id: ID!
}

type PageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  startCursor: String
  endCursor: String
}

""" Whether something is online or not. """
enum OnlineStatus {
  Online
  Idle
  offline
}

enum SingleValueEnum {
  IAmAlone
}

interface HasName {
  name: String!
}

type User implements Node {
  id: ID!
  firstName: String!
  lastName: String!
  avatarUrl: String
  isOnline: Boolean
  private: Boolean
  onlineStatus(
    someInput: SomeInput
    inputB: InputB
    bool: Boolean 
    str: String
    float: Float
    int: Int
    id: ID
    dateTime: Datetime
    dateTimes: [Datetime!]
  ): OnlineStatus
  nicknames: [String!]!
  createdAt: Datetime!
  friends(beforeDate: Datetime): [User!]!
  friendsConnection(
    statuses: [OnlineStatus!]
    beforeDate: Datetime
    name: String
    after: String
    first: Int
    before: String
    last: Int
    objTest: SomeInput
    objTests: [SomeInput]
  ): UserConnection!
  memberOf: [Member]
}

type Group implements Node & HasName {
  id: ID!
  name: String!
  avatarUrl: String
  members: [Member]
  adminsConnection(
    after: String
    first: Int
    before: String
    last: Int
  ): UserConnection!
}

type person {
  id: ID!
  name: String!
}

union Member = User | Group | person

type UserConnection {
  totalCount: Int!
  pageInfo: PageInfo!
  edges: [UserEdge]
}

type UserEdge {
  node: User
  cursor: String!
}

type MemberConnection {
  totalCount: Int!
  pageInfo: PageInfo!
  edges: [MemberEdge]
}

type MemberEdge {
  node: Member
  cursor: String!
}

type AddFriendPayload {
  addedFriend: User
}

type RemoveFriendPayload {
  removedFriendId: ID
}

type UpdateUserAvatarPayload {
  user: User
}

type UserUpdatedPayload {
  user: User
}

type SetOnlineStatusPayload {
  user: User
}

type TestIntInputPayload {
  success: Boolean
}

input RecursiveSetOnlineStatusInput {
  someValue: IntString!
  setOnlineStatus: SetOnlineStatusInput
}

input SetOnlineStatusInput {
  onlineStatus: OnlineStatus!
  recursed: RecursiveSetOnlineStatusInput
}

input PesticideListSearchInput {
  companyName: [String!]
  pesticideIds: [Int!]
  skip: Int!
  take: Int!
}

type RecursiveInputPayload {
  recursionIsCool: Boolean
}

type Query {
  node(id: ID!): Node
  loggedInUser: User!
  member(id: ID!): Member
  members(
    groupId: ID!
    onlineStatuses: [OnlineStatus]
    after: String
    first: Int
    before: String
    last: Int
  ): MemberConnection
  users(
    status: OnlineStatus
    after: String
    first: Int
    before: String
    last: Int
  ): UserConnection
  searchPesticie(input: PesticideListSearchInput!): String
}

type Mutation {
  updateUserAvatar(avatarUrl: String): UpdateUserAvatarPayload
  addFriend(friendId: ID!): AddFriendPayload
  removeFriend(friendId: ID!): RemoveFriendPayload
  testIntInput1(id: Int!): TestIntInputPayload
  testIntInput2(ids: [Int!]!): TestIntInputPayload
  testIntInput3(ids: [String!]!): TestIntInputPayload
  setOnlineStatus(onlineStatus: OnlineStatus!): SetOnlineStatusPayload
  setOnlineStatusComplex(input: SetOnlineStatusInput!): SetOnlineStatusPayload
  recursiveInput(input: InputA): RecursiveInputPayload
}

type Subscription {
  userUpdated(id: ID!): UserUpdatedPayload
}

input ByAddress {
  city: String!
}

input ByLoc {
  lat: Float!
}

input Location @oneOf {
  byAddress: ByAddress
  byLoc: ByLoc
}